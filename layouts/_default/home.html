{{ define "meta" }}
<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "WebPage",
        "name": "{{ .Title }}",
        {{ range .Resources.ByType "image" }}
        "image": {
            "@type": "ImageObject",
            "url": "{{ .Permalink }}",
            "height": {{.Height }},
            "width": {{.Width }}
        },
        {{ end }}
"description": "{{ .Summary }}"
    }
</script>

{{ end }}
{{ define "main" }}
<section>
    <div class="flex flex-wrap flex-row justify-center">
        <div class="w-wrapper-2">
        <img src="/images/home-square.jpg" alt="" class="block"/>
        </div>
    </div>
</section>
{{ end }}
